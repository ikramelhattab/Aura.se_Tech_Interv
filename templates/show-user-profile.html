{% extends "base.html" %}
{% block title %}Show User Profile{% endblock %}

{% block content %}

<div class="login-container">
  <div class="login-form">

<form action="{{ url_for('show_user_profile', id=user['_id']) }}"  method="POST">
  <input type="hidden" name="_id" value="{{ user._id }}" />

  <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input value="{{user.email}}" name="email" class="form-control" id="InputEmail"  placeholder="Enter email" size="40">
  </div>
  <div class="form-group">
    <label for="InputPassword">Change Password</label>
    <input value="{{user.password}}" type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
  </div>


  <div class="form-group">
    <label for="balance">Balance</label> <b>{{ user.balance }}</b>
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>

{% endblock %}
