{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}


<div class="login-container">
  <div class="login-form">
<form action="" method="post">
  <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input value="{{email}}" name="email" class="form-control" id="InputEmail"  placeholder="Enter email"> {{email}}
  </div>
  <div class="form-group">
    <label for="InputPassword">Change Password</label>
    <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Password">
  </div>

    <div class="form-group">
    <label for="InputPassword2">Repeat Password</label>
    <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Repeat Password">
    </div>

    <div class="form-group">
        <label for="balance.">Balance</label>
        <input type="text" name="balance" class="form-control" id="balance" placeholder="balance">
        </div>

  <button type="submit" class="btn btn-primary">Submit</button>


</form>

</div>
</div>

{% endblock %}
