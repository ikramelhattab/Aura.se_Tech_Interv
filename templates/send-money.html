{% extends "base.html" %}
{% block title %}Send money{% endblock %}

{% block content %}

{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}
<div class="login-container">
  <div class="login-form">

<form action="/send-money/" method="POST">
  <input type="hidden" name="_id" value="{{ user._id }}" />

  <label>Choose your user:</label>

    <div class="form-group">
      <input type="text" class="form-control" name="name" value="{{ user.name }}" placeholder="Name" size="20" />
    </div>
  <button type="submit" class="btn btn-primary">Search</button>

  <div class="form-group">
        <label for="InputBalance"></label>
        <input name="balance" class="form-control" id="balance" type="number" placeholder="Enter balance" value="">
        <small id="balanceHelp" class="form-text text-muted">Please enter your balance</small>
  </div>
  
  <button type="submit" class="btn btn-primary">Send money</button>
</form>

</div>
</div>


{% endblock %}
